<!DOCTYPE html>
<html><head>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="../../css/app.css">
	<style type="text/css"></style>
	</head>
	<title>Testing Test, Choose your flavor Clicked</title>
	<body>
		<div class="container"><div class="center-container">
			<div class="row">
				<div class="col-xs-4 col-xs-offset-4">
					<img class="img-responsive login" src="client/img/test-all-the-things.jpg">
				</div>
			</div>
			<form action="login">
			<div class="row">
				<div class="col-md-3 col-md-offset-2 col-xs-8 col-xs-offset-2 col-sm-8">
					<div class="form-group input-group">
					<span class=" input-group-addon">
						<span class="glyphicon glyphicon-user"></span>
						</span>
						<input id="user-input" type="user" name="user_name" class="form-control" placeholder="Your name">
					</div>
				</div>
				<div class="col-md-3 col-md-offset-0 col-xs-8 col-xs-offset-2 col-sm-8">
					<div class="input-group">
						<span class="input-group-addon" id="sizing-addon1">
							<span class="glyphicon glyphicon-lock"></span>
						</span>
						<input id="password-input" type="password" name="password" class="form-control" placeholder="Your Password">
					</div>
				</div>
				<div class="col-md-2 col-md-offset-0 col-xs-6 col-xs-offset-3">
					<input id="login-button" class="btn btn-primary btn-block" type="submit" value="Submit" title="Login">
				</div>
			</div>
			</form>
		</div></div>
	<script src="./bower_components/jquery/dist/jquery.min.js"></script>
	<script src="./bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
	</body>
</html>
